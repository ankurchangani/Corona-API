<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORONA API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>



   <header style="background-color: beige;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <div class="col-4 justify-content-center" style="margin-left: 20px;">
                <img src="logo.svg" alt="logo">
            </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active px-4" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4" href="#" >State</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled px-4" aria-disabled="true">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Contect</button>
            </form>
          </div>
        </div>
      </nav>
   </header>


    <main class="mt-5 container text-white">
  
         <div class="p-5 bg">
            <table class="p-5 ">

                <thead class="fw-bold fs-5">
                    
                   <tr>
                       <th class="p3 mb-3">State</th>
                       <th class="p3">Active Case</th>
                       <th class="p3">Last-Update Date</th>
                       <th class="p3">Confirmed</th>
                       <th class="p3">Deaths</th>
                   </tr>
                       
                 <tbody class="text-dark fw-bold" id="corona-Apl">
                 </tbody>  
                   
                       

                </thead>
  
            </table>
         </div>
          

          

    </main>

    

   
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
